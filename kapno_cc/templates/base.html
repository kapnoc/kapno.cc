{% load static %}
{% load i18n %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

    <title>{{title}} - kapno.cc</title>

    <link rel="icon" href="{% static 'favicon.ico' %}" />


    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'style/global.css' %}" />

    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono&display=swap" rel="stylesheet" />
</head>

<body>

    <div class="header-wrap">
        <div class="header-title">
            <h1>kapno.cc</h1>
        </div>
        <div class="navbar d-flex justify-content-center">
            <a class="p-1" href="{% url 'home:index' %}">{% trans "Home" %}</a>
            <a class="p-1" href="{% url 'gallery:index' %}">{% trans "Gallery" %}</a>
        </div>
    </div>
    <div class="title-wrap">
        <h2>{{title}}</h2>
    </div>

    <div class="contents-wrapper">
        <div class="contents">
            {% block 'contents' %}
            {% endblock %}
        </div>
    </div>

    <div class="footer">

        <div class="lang-select-wrapper">
            <ul>
                {% get_available_languages as LANGUAGES %}
                {% for lang in LANGUAGES %}
                <form action="{% url 'set_language' %}" method="post">
                    {% csrf_token %}
                    <input name="language" type="hidden" value="{{ lang.0 }}" />
                    <button class="lang-select-wrapper-button" type="submit">
                        {{ lang.1 }} ({{ lang.0 }})
                    </button>
                </form>
                {% endfor %}
            </ul>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>


</body>

</html>
